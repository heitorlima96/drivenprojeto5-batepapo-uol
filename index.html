<!--PROJETO BATE-PAPO UOL-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BATE-PAPO UOL</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header da página-->
    <header>
      <img src="imgs/logo-uol.svg" alt="Logo UOL" />
      <img
        src="imgs/persons.svg"
        alt="Usuário"
        onclick="habilitarBarraLateral()"
      />
    </header>
    <!--Bate-papo da página-->
    <main></main>
    <div class="fundo-escuro escondido" onclick="voltarParaChat()"></div>
    <aside class="escondido">
      <p>Escolha um contato para mensagem privada:</p>
      <div class="contatos">
        <div>
          <img src="imgs/persons.svg" alt="pessoas" />
          <p>Para Todos</p>
        </div>
      </div>
      <p>Visivel para:</p>
      <span
        data-identifier="visibility"
        class="selecionado"
        onclick="selecionarVisibilidade(this)"
      >
        <img src="imgs/opened-lock.svg" alt="aberto" />
        <p>Público</p>
      </span>
      <span data-identifier="visibility" onclick="selecionarVisibilidade(this)">
        <img src="imgs/closed-lock.svg" alt="fechado" />
        <p>Reservado</p>
      </span>
    </aside>

    <div class="error-404 escondido">
      <h1>Error 404</h1>
      <p>Nome de usuário já escolhido. Escolha um novo nome.</p>
    </div>
    <div class="usuario-saiu escondido"></div>
    <!--Parte de baixo-->
    <footer>
      <input type="text" placeholder="Digite aqui..." />
      <img
        data-identifier="send-message"
        src="imgs/paper-plane.svg"
        alt="Enviar Mensagem"
        onclick="enviarTexto()"
      />
    </footer>
    <!--Axios e Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript/javascript.js"></script>
  </body>
</html>
